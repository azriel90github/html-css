<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>

</head>

<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho o seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender e reproduzir áudiosem HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/happy-mistake.mp3" type="audio/mpeg">
        <source src="midias/happy-mistake.ogg" type="audio/ogg">
        <source src="midias/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente o seu navegador nao concegue reproduzir áudio. <a href="midias/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>



</body>

</html>
