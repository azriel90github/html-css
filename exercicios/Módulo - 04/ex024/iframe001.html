<body>
    <!--Personlizando Iframes-->
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho Padrão de um Iframe: 300px de largura e 150px de altura-->

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
    para aprender a programar.</p>
    <p>O repositório de Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
